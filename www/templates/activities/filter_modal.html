<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <button class="button button-clear" ng-click="filterModal.hide()">
        Cancel
      </button>
    </div>
    <h1 class="title">Filter Activities</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="setFilters()">
        Apply Filter
      </button>
    </div>
  </ion-header-bar>

  <ion-content>
    <div class="list">
      <div class="item item-toggle">
        Only show users I follow
        <label class="toggle toggle-positive">
          <input type="checkbox"
                 ng-model="activityData.filters.follow"
                 ng-checked="activityData.filters.follow">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </div>
      <div></div>
      <div class="list">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text"
                 placeholder="Change Location"
                 ng-model="activityData.filters.location">
        </label>
      </div>
      <!--div class="item item-divider">
        Difficulty
      </div>
      <div class="list">
        <ion-list>
          <ion-checkbox ng-model="activityData.filters.difficulty1"
                        ng-checked="activityData.filters.difficulty1">
            {{ 1 | difficultyWord }}
          </ion-checkbox>
          <ion-checkbox ng-model="activityData.filters.difficulty2"
                        ng-checked="activityData.filters.difficulty2">
            {{ 2 | difficultyWord }}
          </ion-checkbox>
          <ion-checkbox ng-model="activityData.filters.difficulty3"
                        ng-checked="activityData.filters.difficulty3">
            {{ 3 | difficultyWord }}
          </ion-checkbox>
        </ion-list-->
      </div>
      <div class="item item-divider">
        Category
      </div>
      <div class="list">
        <div class="item item-input wrap-label">
          <ion-list ng-repeat="icon in category_icons" class="margin-10">
            <div class="row" ng-click="activityData.filters.category[$index + 1] = !activityData.filters.category[$index + 1];">
              <div>
                <img class="menu-icon" ng-src="{{icon}}"  ng-if="activityData.filters.category[$index + 1]">
                <img class="menu-icon menu-icon-unselected" ng-src="{{icon}}" ng-if="!activityData.filters.category[$index + 1]">
              </div>
            </div>
          </ion-list>
        </div>
      </div>
      <div class="list">
        <ion-list>
          <ion-checkbox
            ng-model="activityData.filters.default"
            ng-checked="activityData.filters.default">Set search as default
          </ion-checkbox>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
