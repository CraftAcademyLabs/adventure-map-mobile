<ion-view>
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Pick a headline for your activity" ng-model="activityData.title">
      </label>
      <label class="item item-input textarea">
        <textarea placeholder="Describe the activity" ng-model="activityData.body"></textarea>
      </label>
      <label class="item item-input">Difficulty</label>
      <div class="item range">
        <input type="range" id="difficulty" ng-model="activityData.difficulty" min="1" max="3" value="1">
      </div>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Category
          </div>
          <select>
            <option ng-repeat="category in categories">{{category}}</option>
          </select>
        </label>

      </div>
    </div>
  </ion-content>
</ion-view>
