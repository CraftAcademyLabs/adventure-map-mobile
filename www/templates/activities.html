<ion-view title="Activities">
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-ios-settings-strong" ng-click="filterModal.show()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-plus" ng-click="createModal.show()"></button>
  </ion-nav-buttons>

  <ion-content class="has-header gray">
    <div ng-show="errors">
      {{errors}}
    </div>
    <div ng-show="activityData.message" class="padding">
      <h4>{{activityData.message}}</h4>
    </div>
    <show-activity-feed activities="activityData.activityList"></show-activity-feed>
  </ion-content>
</ion-view>
