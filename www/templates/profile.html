<ion-view cache-view="false"  class="profile-view" view-title="Profile">
  <ion-nav-buttons side="right">
    <button class="button button-positive" ng-click="">
      Edit
    </button>
  </ion-nav-buttons>

  <ion-content>
    <div class="row row-no-padding">
      <div class="col user-col">
        <div class="user-image-container">
          <pre-img ratio="_1_1" helper-class="avatar-image">
            <img ng-src="{{profileImage()}}" spinner-on-load>
          </pre-img>
        </div>
        <h2 class="user-name">{{user.name}}</h2>
        <a ui-sref="main.profile">
          <h5 class="username">@{{user.nickname}}</h5>
        </a>
        <p class="user-social">
          <i class="ion-heart"></i>
          <span>74</span> &nbsp;
          <i class="ion-location"></i>
          <span>{{user.city}}</span>
        </p>
        <div class="row">
          <div class="col">
            <p class="user-bio">{{user.interests}}</p>
          </div>
        </div>
      </div>
    </div>
    <ion-list class="profile-list">
      <div class="item item-divider profile-divider"></div>
      <ion-item class="item item-icon-right list-item" ui-sref="main.profile.saved">
        <span class="main-text">My Saved Activities</span>
        <span class="badge">7</span>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item item-icon-right list-item" ui-sref="app.my-activities">
        <span class="main-text">Activities I Made</span>
        <span class="badge">2</span>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item item-icon-right list-item" ui-sref="main.profile.following">
        <span class="main-text">Following</span>
        <span class="badge">34</span>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item item-icon-right list-item" ui-sref="main.profile.following">
        <span class="main-text">Followers</span>
        <span class="badge">48</span>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
    <div class="item item-divider" ng-controller="userController">
      <ion-item class="item item-icon-right list-item" ng-repeat="file in files">
        <span class="main-text" ng-click="showFile(file)">{{file.fileName}}</span>
        <span class="badge"><small>Created:{{file.date | date }} <br> at: {{file.date | date : 'hh:m'}}</small>  </span>
      </ion-item>

    </div>

    <button class="button button-full button-outline button-assertive no-margin" ng-controller="authController" ng-click="signOut()">
      Log Out
    </button>

    <div class="item item-divider">
    </div>
  </ion-content>
</ion-view>
