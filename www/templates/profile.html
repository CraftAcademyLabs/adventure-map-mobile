<ion-view class="profile-view" view-title="Profile">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-positive" ng-controller="authController" ng-click="performSignOut()">
      Logout
    </button>
  </ion-nav-buttons>

  <ion-content>
    <div class="row row-no-padding">
      <div class="col user-col">
        <div class="user-image-container">
          <pre-img ratio="_1_1" helper-class="avatar-image">
            <img ng-src="{{profileImage()}}" spinner-on-load>
          </pre-img>
        </div>
        <h2 class="user-name">{{user.name}}</h2>
        <a ui-sref="main.profile">
          <h5 class="username">@{{user.nickname}}</h5>
        </a>
        <p class="user-social">
          <i class="ion-heart"></i>
          <span>74</span> &nbsp;
          <i class="ion-location"></i>
          <span>{{user.city}}</span>
        </p>
        <div class="row">
          <div class="col">
            <p class="user-bio">{{user.interests}}</p>
          </div>
        </div>
      </div>
    </div>
    <ion-list class="profile-list">
      <div class="item item-divider profile-divider"></div>
      <ion-item class="item item-icon-right list-item" ui-sref="main.profile.following">
        <span class="main-text">My Threads</span>
        <span class="badge">7</span>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item item-icon-right list-item" ui-sref="main.profile.following">
        <span class="main-text">My Adventures</span>
        <span class="badge">2</span>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item item-icon-right list-item" ui-sref="main.profile.following">
        <span class="main-text">Following</span>
        <span class="badge">34</span>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
      <ion-item class="item item-icon-right list-item" ui-sref="main.profile.following">
        <span class="main-text">Followers</span>
        <span class="badge">48</span>
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
