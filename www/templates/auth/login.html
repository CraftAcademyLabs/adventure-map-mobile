<ion-view class="login-view auth-view" cache-view="false" hide-nav-bar="true">
  <ion-header-bar class="login-header auth-header">
    <div class="buttons">
      <button class="button button-clear button-icon icon ion-ios-close-empty cancel-button" ng-click="cancelAuth()">
      </button>
    </div>

  </ion-header-bar>
  <ion-content class="auth-content" has-bouncing="false">
    <div class="content-wrapper">
      <div class="row everything-but-legal">
        <div class="col">
          <h3 class="title" translate="LOG_IN"></h3>
          <form class="row form-container" novalidate>
            <div class="col">

              <div class="item item-divider" ng-if="errorMessage">
                <span class="error-message" ng-bind="errorMessage"></span>
              </div>
              <label class="item item-input custom">
                <input type="email" placeholder="{{ 'EMAIL' | translate }}" ng-model="credentials.email">
              </label>
              <label class="item item-input custom">
                <input type="password" placeholder="{{ 'PASSWORD' | translate }}" ng-model="credentials.password">
              </label>

              <button class="button action-button button-block button-balanced" ng-click="login()"
                      translate="LOG_IN"></button>
              <div class="col">
                <a class="button button-clear button-small button-stable forgot-password-button"
                   ui-sref="intro.password_reset" translate="FORGOT_PASSWORD"></a>
              </div>
              <div class="col">
                <a class="button button-clear button-small button-stable forgot-password-button"
                   ui-sref="intro.signup" translate="NOT_A_MEMBER"></a>

              </div>
              <div class="row social-buttons-row">
                <div class="col">
                  <button class="button button-block icon-left ion-social-facebook social-button facebook-button"
                          ng-click="facebookSignIn()">
                    <span class="inner-text" translate="OR_FACEBOOK"></span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div ng-include src="'templates/partials/toc-links.html'" class="full-width"></div>
    </div>
  </ion-content>
</ion-view>
