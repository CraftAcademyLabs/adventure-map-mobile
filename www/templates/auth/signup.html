<ion-view class="signup-view auth-view" cache-view="false" hide-nav-bar="true">
  <ion-header-bar class="signup-header auth-header">
    <div class="buttons">
      <button class="button button-clear button-icon icon ion-ios-close-empty cancel-button" ng-click="cancelAuth()">
      </button>
    </div>
    <h3 class="title" translate="SIGN_UP_HEADER"></h3>
  </ion-header-bar>
  <ion-content class="auth-content" has-bouncing="false">
    <div class="content-wrapper">
      <div class="row everything-but-legal">
        <div class="col">
          <form class="row form-container" novalidate>
            <div class="col">
              <div class="list">
                <div class="item item-divider" ng-if="errorMessage">
                  <span class="error-message" ng-bind="errorMessage"></span>
                </div>
                <label class="item item-input">
                  <input type="text" placeholder="Name" ng-model="signupForm.name">
                </label>
                <label class="item item-input">
                  <input type="email" placeholder="Email" ng-model="signupForm.email">
                </label>
                <label class="item item-input">
                  <input type="password" placeholder="Password" name="password" ng-model="signupForm.password">
                </label>
                <label class="item item-input">
                  <input type="password" placeholder="Password Confirmation" name="password_confirmation" ng-model="signupForm.password_confirmation">
                </label>
              </div>
              <button class="button action-button button-block button-balanced" ng-click="signup()" translate="SIGN_UP"></button>
                <div class="col alt-actions-container">
                  <div class="item item-divider signup-fb">
                    <span translate="OR_FACEBOOK"></span>
                  </div>
                  <div class="row social-buttons-row">
                    <div class="col">
                      <button class="button button-block icon-left ion-social-facebook social-button facebook-button" ng-click="facebookSignIn()">
                        <span class="inner-text" translate="LOG_IN_WITH_FACEBOOK"></span>
                      </button>
                    </div>
                  </div>
                  <div>
                    <span class="pre-button-text" translate="ALREADY_MEMBER"></span>
                    <a class="button button-clear button-small button-stable login-button" ui-sref="intro.login" translate="LOG_IN"></a>
                  </div>
                </div>
            </div>
          </form>
        </div>
      </div>
      <div ng-include src="'templates/partials/toc-links.html'"></div>
    </div>
  </ion-content>
</ion-view>
