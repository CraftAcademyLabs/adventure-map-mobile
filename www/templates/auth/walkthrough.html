<ion-view class="walkthrough-view" cache-view="false" hide-nav-bar="true">
  <ion-header-bar class="intro-header">
    <div class="buttons">
      <button class="button button-clear skip-button" ng-click="skipIntro()" translate="SKIP"></button>
    </div>
  </ion-header-bar>
  <ion-content class="intro-content" has-bouncing="false">
    <div class="row row-no-padding slider-row">
      <div class="col">
        <ion-slide-box class="intro-slider" on-slide-changed="slideHasChanged($index)">
          <ion-slide>
            <div class="row row-no-padding slide-row slide-1">
              <div class="col">
                <div class="logo-image-container">
                  <pre-img ratio="_1_1" helper-class="logo-image">
                    <img ng-src="img/logo.png" spinner-on-load>
                  </pre-img>
                </div>
                <h2 class="slide-title">AdventureMap</h2>
                <h3 class="slide-sub-title" translate="FIND_YOUR_ADVENTURE"></h3>
                <p class="slide-text" translate="SWIPE_FOR_TOUR"></p>
              </div>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="row row-no-padding slide-row slide-2">
              <div class="col">
                <div class="slide-image-container">
                  <pre-img ratio="_1_1" helper-class="slide-image">
                    <img ng-src="img/map.png" spinner-on-load>
                  </pre-img>
                </div>
                <h2 class="slide-heading" translate="ADVENTURES_1_HEADER"></h2>
                <h3 class="slide-sub-title" translate="ADVENTURES_1_SUBHEADER"></h3>
              </div>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="row row-no-padding slide-row slide-3">
              <div class="col">
                <div class="slide-image-container">
                  <pre-img ratio="_1_1" helper-class="slide-image">
                    <img ng-src="img/adventure.png" spinner-on-load>
                  </pre-img>
                </div>
                <h2 class="slide-heading" translate="ADVENTURES_2_HEADER"></h2>
                <h3 class="slide-sub-title" translate="ADVENTURES_2_SUBHEADER"></h3>
              </div>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="row row-no-padding slide-row slide-4">
              <div class="col">
                <div class="slide-image-container">
                  <pre-img ratio="_1_1" helper-class="slide-image">
                    <img ng-src="img/connect.png" spinner-on-load>
                  </pre-img>
                </div>
                <h2 class="slide-heading" translate="ADVENTURES_3_HEADER"></h2>
                <h3 class="slide-sub-title" translate="ADVENTURES_3_SUBHEADER"></h3>
              </div>
            </div>
          </ion-slide>
        </ion-slide-box>
      </div>
    </div>
    <div class="row row-center actions-row">
      <div class="col">
        <p class="main-subtitle" translate="INTERESTED_CTA"></p>
        <p class="second-subtitle" translate="REASSURANCE_1"></p>
        <button class="button button-block facebook-connect-button" ng-click="facebookSignIn()"
                translate="LOG_IN_WITH_FACEBOOK"></button>
        <p class="second-subtitle" translate="REASSURANCE_2"></p>
        <span>
          <img src="img/icons/se.svg" alt="" style="width: 15px; height: 15px;" ng-click="switchLanguage('se')">
          <img src="img/icons/en.svg" alt="" style="width: 15px; height: 15px;" ng-click="switchLanguage('en')">
        </span>
      </div>
    </div>
    <div class="row row-no-padding row-bottom buttons-row">
      <div class="col">
        <a class="button button-block auth-button" ui-sref="intro.signup" translate="SIGN_UP"> </a>
      </div>
      <div class="col">
        <a class="button button-block auth-button" ui-sref="intro.login" translate="LOG_IN"></a>
      </div>
    </div>
  </ion-content>
</ion-view>
