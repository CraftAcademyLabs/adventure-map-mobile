<ion-view class="signup-view auth-view" cache-view="false" hide-nav-bar="true">
  <ion-header-bar class="signup-header auth-header">
    <div class="buttons">
      <button class="button button-clear button-icon icon ion-ios-close-empty cancel-button" ng-click="cancelAuth()">
      </button>
    </div>
    <h3 class="title">Select your favourite activities</h3>
  </ion-header-bar>

  <ion-content class="padding has-header">
    <div ng-repeat="uri in activity_images">
      <img ng-src="{{uri}}">
    </div>
    <button class="button action-button button-block button-balanced" ng-click="signup()">SIGN UP</button>
  </ion-content>
</ion-view>
